<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario OXXO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e52d27 0%, #b31217 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #e52d27;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e52d27;
        }

        .form-section h2 {
            color: #e52d27;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e52d27;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #e52d27;
            color: white;
        }

        .btn-primary:hover {
            background: #b31217;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 45, 39, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .table-section {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #e52d27;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #e52d27, #b31217);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ OXXO</h1>
            <p>Sistema de Gesti√≥n de Inventario</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalProducts">0</h3>
                    <p>Total Productos</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalValue">$0</h3>
                    <p>Valor Inventario</p>
                </div>
                <div class="stat-card">
                    <h3 id="lowStock">0</h3>
                    <p>Stock Bajo</p>
                </div>
            </div>

            <div class="form-section">
                <h2 id="formTitle">‚ûï Agregar Producto</h2>
                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Categor√≠a</label>
                            <select id="category" required>
                                <option value="">Seleccionar...</option>
                                <option value="Bebidas">Bebidas</option>
                                <option value="Snacks">Snacks</option>
                                <option value="L√°cteos">L√°cteos</option>
                                <option value="Panader√≠a">Panader√≠a</option>
                                <option value="Abarrotes">Abarrotes</option>
                                <option value="Higiene">Higiene</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input type="number" id="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" id="stock" min="0" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Producto</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="table-section">
                <h2 style="margin-bottom: 20px; color: #e52d27;">üì¶ Inventario</h2>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Categor√≠a</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Valor Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                    </svg>
                    <h3>No hay productos en el inventario</h3>
                    <p>Agrega tu primer producto usando el formulario de arriba</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let editingId = null;

        // Cargar productos del almacenamiento al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            renderTable();
            updateStats();
        });

        // Guardar productos en memoria
        function saveProducts() {
            // En esta versi√≥n, los productos solo se mantienen en la variable
            // Si se recarga la p√°gina, se pierden los datos
        }

        // Cargar productos (en este caso, iniciamos con algunos ejemplos)
        function loadProducts() {
            if (products.length === 0) {
                products = [
                    { id: 1, name: 'Coca-Cola 600ml', category: 'Bebidas', price: 15.50, stock: 50 },
                    { id: 2, name: 'Sabritas Originales', category: 'Snacks', price: 18.00, stock: 30 },
                    { id: 3, name: 'Pan Bimbo Blanco', category: 'Panader√≠a', price: 35.00, stock: 15 }
                ];
            }
        }

        // Obtener el siguiente ID
        function getNextId() {
            return products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
        }

        // Manejar el env√≠o del formulario
        document.getElementById('productForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const category = document.getElementById('category').value;
            const price = parseFloat(document.getElementById('price').value);
            const stock = parseInt(document.getElementById('stock').value);

            if (editingId !== null) {
                // Actualizar producto existente
                const index = products.findIndex(p => p.id === editingId);
                products[index] = { id: editingId, name, category, price, stock };
                editingId = null;
                document.getElementById('formTitle').textContent = '‚ûï Agregar Producto';
                document.getElementById('submitBtn').textContent = 'Agregar Producto';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                // Agregar nuevo producto
                const newProduct = {
                    id: getNextId(),
                    name,
                    category,
                    price,
                    stock
                };
                products.push(newProduct);
            }

            saveProducts();
            renderTable();
            updateStats();
            document.getElementById('productForm').reset();
        });

        // Cancelar edici√≥n
        document.getElementById('cancelBtn').addEventListener('click', () => {
            editingId = null;
            document.getElementById('formTitle').textContent = '‚ûï Agregar Producto';
            document.getElementById('submitBtn').textContent = 'Agregar Producto';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('productForm').reset();
        });

        // Editar producto
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                editingId = id;
                document.getElementById('productName').value = product.name;
                document.getElementById('category').value = product.category;
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('formTitle').textContent = '‚úèÔ∏è Editar Producto';
                document.getElementById('submitBtn').textContent = 'Actualizar Producto';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Eliminar producto
        function deleteProduct(id) {
            if (confirm('¬øEst√°s seguro de eliminar este producto?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                renderTable();
                updateStats();
            }
        }

        // Renderizar tabla
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td style="color: ${product.stock < 10 ? '#dc3545' : '#28a745'}; font-weight: bold;">
                        ${product.stock} ${product.stock < 10 ? '‚ö†Ô∏è' : ''}
                    </td>
                    <td>$${(product.price * product.stock).toFixed(2)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-edit" onclick="editProduct(${product.id})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-delete" onclick="deleteProduct(${product.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalProducts = products.length;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
            const lowStock = products.filter(p => p.stock < 10).length;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
            document.getElementById('lowStock').textContent = lowStock;
        }
    </script>
</body>
</html>
